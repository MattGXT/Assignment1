<body>
    <div class="table-title">
    <h3>Group -by {{username}}</h3>
    </div>
    <table class="table-fill">
    <thead>
    <tr>
    <th class="text-left">Name</th>
    <th class="text-left">Members</th>
    <th class="text-left">Channels</th>
    <th class="text-left">Manage</th>
    <th class="text-left">Assis</th>
    </tr>
    </thead>
    <tbody class="table-hover">
    <ng-container *ngFor = "let group of showngroups">
    <tr>
    <td class="text-left">{{group.name}}</td>
    <td class="text-left">
        {{group.members}}<br>
        <select [(ngModel)] = "aname" name = "aname" *ngIf = "isadmin||issuper">
                <option *ngFor = "let user of getaddgroupuser(group.members)">
                    {{user}}
                </option>
            </select>
            <button class="btn btn-primary" (click) = "adduser(group.name)" *ngIf = "isadmin||issuper">Add member</button><br>
            <select [(ngModel)] = "dname" name = "dname" *ngIf = "isadmin||issuper">
                    <option *ngFor = "let user of group.members">
                        {{user}}
                    </option>
                </select>
                <button class="btn btn-primary" (click) = "deluser(group.name)" *ngIf = "isadmin||issuper">Delete member</button><br>
    </td>
    <td class="text-left"><div *ngFor = "let channel of group.channels"><a href = "/channel" (click) = "go(channel)">{{channel}}</a><button *ngIf = "isadmin||issuper" class="btn btn-primary" (click) = "removechannel(channel,group.name)">Removechannel</button></div></td>
    <td>
    <button class="btn btn-primary" (click) = "remove(group.name)"  *ngIf = "isadmin">Remove</button><br>
    <input [(ngModel)] = "channelname" type="text" class="form-control" id="channelname" name="channelname" placeholder="channelname"  *ngIf = "checkauth(group.name)">
    <button class="btn btn-primary" (click) = "addchannel(group.name)" *ngIf = "checkauth(group.name)">Createchannel</button>
    </td>
    <td >
        <select [(ngModel)] = "assisname" name = "assisname" *ngIf = "isadmin||issuper">
            <option *ngFor = "let user of assislist">
                {{user.name}}
            </option>
        </select>
        <button class="btn btn-primary" (click) = "addassis(group.name)" *ngIf = "isadmin||issuper">Add Assis</button><br>
    </td>
    </tr>
    </ng-container>
    </tbody>
    </table>
    

    <form *ngIf = "isadmin" class="form-horizontal">
        <h3>Create User</h3>
        <div class="form-group"> <!-- Full Name -->
            <label for="full_name_id" class="control-label col-sm-2">Name</label>
            <div class="col-sm-10">
                <input [(ngModel)] = "name" type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>  
        </div>
    
        <div class="form-group"> <!-- Email -->
            <label for="email_id" class="control-label col-sm-2">Email</label>
            <div class="col-sm-10">
                <input type="email" [(ngModel)] ="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>  
        </div>

        <div class="form-group"> <!-- Password -->
            <label for="password_id" class="control-label col-sm-2">Password</label>
            <div class="col-sm-10">
                <input type="password" [(ngModel)] ="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>  
        </div> 						
        
        <div class="form-group"> <!-- Frequency Field -->
            <label class="control-label col-sm-2">Role</label>
            <div class="col-sm-10">
                <div  *ngIf = "issuper" class="radio">
                    <label class="radio">
                        <input name="admin" type="radio" [(ngModel)] ="admin" value = "admin"/>
                        Group admin
                    </label>
                </div>
                <div class="radio">
                    <label class="radio">
                        <input name="admin" type="radio" [(ngModel)] ="admin" value = "normal" checked/>
                        Normal
                    </label>
                </div>
                <div *ngIf = "issuper" class="radio">
                    <label class="radio">
                        <input name="admin" type="radio" [(ngModel)] ="admin" value = "super"/>
                        Super admin
                    </label>
                </div>								
            </div>
        </div>	

        
         
        <div class="form-group"> <!-- Submit Button -->
            <div class="col-sm-10 col-sm-offset-2">                     
                <button type="submit" (click)= "add()" class="btn btn-primary">Create</button>
            </div>
        </div>        
         
    </form><br><br>
    
    
    <form *ngIf = "isadmin" class="form-horizontal">
        <h3>Create Group</h3>
        <div class="form-group"> <!-- Full Name -->
            <label for="full_name_id" class="control-label col-sm-2">Name</label>
            <div class="col-sm-10">
                <input [(ngModel)] = "groupname" type="text" class="form-control" id="groupname" name="groupname" placeholder="groupname">
            </div>  
        </div>
        
        <div class="form-group"> <!-- Submit Button -->
            <div class="col-sm-10 col-sm-offset-2">                     
                <button type="submit" (click)= "creategroup()" class="btn btn-primary">Create</button>
            </div>
        </div>        
         
    </form><br><br>        

    <form *ngIf = "issuper" class="form-horizontal">
            <h3>Delete User</h3>
            <div class="form-group"> <!-- Full Name -->
                <label for="full_name_id" class="control-label col-sm-2">Name:</label>
                <div class="col-sm-10">
                <select [(ngModel)] = "deleteusername" name = "deleteusername">
                        <option *ngFor = "let user of usernamelist">
                            {{user}}
                        </option>
                    </select><br><br>
                </div>
            </div>
            
            <div class="form-group"> <!-- Submit Button -->
                <div class="col-sm-10 col-sm-offset-2">                     
                    <button type="submit" (click)= "deleteuser()" class="btn btn-primary">Delete</button>
                </div>
            </div>        
             
        </form><br><br>  
</body>
