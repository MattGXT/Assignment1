<div class="table-title">
    <h3>{{channelname}}</h3>
    <div class = "form-group" *ngIf = "isinRoom">
        <label for = "messagecontent">New message</label>
        <input type = "text" [(ngModel)] = "messagecontent" name = "messagecontent" id = "messagecontent" class = "form-control"/>
    </div>  
    <div class = "form-group">
        <button *ngIf = "isinRoom" (click) ="chat(messagecontent)" class = "btn btn-primary">Chat</button> &nbsp;
        <button *ngIf = "!isinRoom" (click) = "join()" class = "btn btn-primary">Join</button>&nbsp;
        <button *ngIf = "isinRoom" (click) = "leave()" class = "btn btn-primary">Leave</button>&nbsp;
    </div>
    <div *ngIf = "isinRoom">
        <h3>History: {{history}}</h3>
        <h3>Notices:</h3>
    {{roomnotice}}<br>
    </div>
    


    <form *ngIf = "checkauth(group)" class="form-horizontal">
            <h3>Add User</h3>
            <div class="form-group"> <!-- Full Name -->
                <label for="full_name_id" class="control-label col-sm-2">Name:</label>
                <div class="col-sm-10">
                <select [(ngModel)] = "addusername" name = "addusername">
                        <option *ngFor = "let user of temp">
                            {{user.name}}
                        </option>
                    </select>
                </div>
            </div>
            
            <div class="form-group"> <!-- Submit Button -->
                <div class="col-sm-10 col-sm-offset-2">                     
                    <button type="submit" (click)= "adduser()" class="btn btn-primary">Add user</button>
                </div>
            </div>        
             
        </form><br><br> 
        
        <form *ngIf = "checkauth(group)" class="form-horizontal">
                <h3>Remove User</h3>
                <div class="form-group"> <!-- Full Name -->
                    <label for="full_name_id" class="control-label col-sm-2">Name:</label>
                    <div class="col-sm-10">
                    <select [(ngModel)] = "deleteusername" name = "deleteusername">
                            <option *ngFor = "let user of deletetmp">
                                {{user}}
                            </option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group"> <!-- Submit Button -->
                    <div class="col-sm-10 col-sm-offset-2">                     
                        <button type="submit" (click)= "deleteuser()" class="btn btn-primary">Remove user</button>
                    </div>
                </div>        
                 
            </form><br><br> 
</div>
