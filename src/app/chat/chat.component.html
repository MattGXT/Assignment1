<div class = "container">
    <form>
        <div class = "form-group" *ngIf = "isinRoom">
            <label for = "messagecontent">New message</label>
            <input type = "text" [(ngModel)] = "messagecontent" name = "messagecontent" id = "messagecontent" class = "form-control"/>
        </div>
        <div class = "form-group">
            <button *ngIf = "isinRoom" (click) ="chat(messagecontent)" class = "btn btn-primary">Chat</button> &nbsp;
            <button *ngIf = "!isinRoom" (click) = "joinroom()" class = "btn btn-primary">Join</button>&nbsp;
            <button *ngIf = "isinRoom" (click) = "leaveroom()" class = "btn btn-primary">Leave</button>&nbsp;
        </div>

        <select [(ngModel)] = "roomslist" name = "roomslist">
            <option [ngValue] = "null">Select Room</option>
            <option *ngFor = "let room of rooms">
                {{room}}
            </option>
        </select><br><br>
        <label for = "newroom">New Room</label>
            <input typr = "text" [(ngModel)] = "newroom" name = "newroom" id = "newroom" class = "form-control"/>
            <button (click) = "createroom()" class = "btn btn-primary">Create new room</button>
    
    </form>
    <h3>Notices</h3>
    {{roomnotice}}<br>
    <button (click) = "clearnotice()" class = "btn btn-primary">Clear Notice</button><br>
    <h3>Chat Messages for {{currentroom}} - {{numusers}} Active Users</h3>
    <ul>
        <li *ngFor = "let message of messages">{{message}}</li>
    </ul>

</div>
